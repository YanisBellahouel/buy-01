<div class="register-container">
	<div class="register-card">
		<h2>Sign Up</h2>

		<form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
			<div class="form-group">
				<label for="name">Full Name</label>
				<input type="text" id="name" formControlName="name" placeholder="Enter your full name"
					[class.error]="registerForm.get('name')?.invalid && registerForm.get('name')?.touched">
				<div class="error-message"
					*ngIf="registerForm.get('name')?.invalid && registerForm.get('name')?.touched">
					<span *ngIf="registerForm.get('name')?.errors?.['required']">Name is required</span>
					<span *ngIf="registerForm.get('name')?.errors?.['minlength']">Name must be at least 2
						characters</span>
				</div>
			</div>

			<div class="form-group">
				<label for="email">Email</label>
				<input type="email" id="email" formControlName="email" placeholder="Enter your email"
					[class.error]="registerForm.get('email')?.invalid && registerForm.get('email')?.touched">
				<div class="error-message"
					*ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched">
					<span *ngIf="registerForm.get('email')?.errors?.['required']">Email is required</span>
					<span *ngIf="registerForm.get('email')?.errors?.['email']">Invalid email format</span>
				</div>
			</div>

			<div class="form-group">
				<label for="password">Password</label>
				<input type="password" id="password" formControlName="password" placeholder="Enter your password"
					[class.error]="registerForm.get('password')?.invalid && registerForm.get('password')?.touched">
				<div class="error-message"
					*ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched">
					<span *ngIf="registerForm.get('password')?.errors?.['required']">Password is required</span>
					<span *ngIf="registerForm.get('password')?.errors?.['minlength']">Password must be at least 6
						characters</span>
				</div>
			</div>

			<div class="form-group">
				<label for="role">Register as</label>
				<select id="role" formControlName="role">
					<option value="CLIENT">Client</option>
					<option value="SELLER">Seller</option>
				</select>
			</div>

			<div class="error-message" *ngIf="errorMessage">
				{{ errorMessage }}
			</div>

			<button type="submit" [disabled]="registerForm.invalid || isLoading" class="btn-primary">
				{{ isLoading ? 'Creating account...' : 'Sign Up' }}
			</button>
		</form>

		<div class="login-link">
			Already have an account? <a routerLink="/login">Sign In</a>
		</div>
	</div>
</div>
