<div class="dashboard-container">
	<!-- Header -->
	<header class="header">
		<div class="container">
			<h1>Seller Dashboard</h1>
			<nav>
				<button (click)="goToProducts()" class="btn-secondary">
					View All Products
				</button>

				<button (click)="goToMediaUpload()" class="btn-secondary">
				Upload Media
				</button>
				
				<button (click)="logout()" class="btn-logout">
					Logout
				</button>
			</nav>
		</div>
	</header>

	<!-- Main Content -->
	<main class="main-content">
		<div class="container">
			<div class="dashboard-header">
				<h2>My Products</h2>
				<button (click)="createProduct()" class="btn-primary">
					+ Create New Product
				</button>
			</div>

			<!-- Loading -->
			<div *ngIf="isLoading" class="loading">
				<p>Loading your products...</p>
			</div>

			<!-- Error -->
			<div *ngIf="errorMessage" class="error-banner">
				{{ errorMessage }}
			</div>

			<!-- Products Grid -->
			<div *ngIf="!isLoading && !errorMessage" class="products-grid">
				<div *ngFor="let product of products" class="product-card">
					<div class="product-image">
							<img [src]="product.imageIds && product.imageIds.length > 0 ? getImageUrl(product.imageIds[0]) : 'assets/placeholder.png'"
							[alt]="product.name" onerror="this.src='assets/placeholder.png'">
					</div>
					<div class="product-info">
						<h3>{{ product.name }}</h3>
						<p class="description">{{ product.description }}</p>
						<div class="product-footer">
							<span class="price">${{ product.price | number:'1.2-2' }}</span>
							<span class="quantity">Stock: {{ product.quantity }}</span>
						</div>
						<div class="product-actions">
							<button (click)="editProduct(product.id)" class="btn-edit">Edit</button>
							<button (click)="deleteProduct(product.id)" class="btn-delete">Delete</button>
						</div>
					</div>
				</div>

				<!-- Empty State -->
				<div *ngIf="products.length === 0" class="empty-state">
					<p>You haven't created any products yet.</p>
					<button (click)="createProduct()" class="btn-primary">Create Your First Product</button>
				</div>
			</div>
		</div>
	</main>
</div>
