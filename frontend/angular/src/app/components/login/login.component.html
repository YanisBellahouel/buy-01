<div class="login-container">
	<div class="login-card">
		<h2>Sign In</h2>

		<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
			<div class="form-group">
				<label for="email">Email</label>
				<input type="email" id="email" formControlName="email" placeholder="Enter your email"
					[class.error]="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
				<div class="error-message" *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
					<span *ngIf="loginForm.get('email')?.errors?.['required']">Email is required</span>
					<span *ngIf="loginForm.get('email')?.errors?.['email']">Invalid email format</span>
				</div>
			</div>

			<div class="form-group">
				<label for="password">Password</label>
				<input type="password" id="password" formControlName="password" placeholder="Enter your password"
					[class.error]="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
				<div class="error-message"
					*ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
					<span *ngIf="loginForm.get('password')?.errors?.['required']">Password is required</span>
					<span *ngIf="loginForm.get('password')?.errors?.['minlength']">Password must be at least 6
						characters</span>
				</div>
			</div>

			<div class="error-message" *ngIf="errorMessage">
				{{ errorMessage }}
			</div>

			<button type="submit" [disabled]="loginForm.invalid || isLoading" class="btn-primary">
				{{ isLoading ? 'Signing in...' : 'Sign In' }}
			</button>
		</form>

		<div class="register-link">
			Don't have an account? <a routerLink="/register">Sign Up</a>
		</div>
	</div>
</div>
